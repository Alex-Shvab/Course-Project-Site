{% extends 'djstore/base.html' %}

{% block content %}
    {% if not product %}
        <h1>Your bucket is empty now!</h1>
    {% else %}
        {%  for item in product %}
            <p>{{ item.name }}</p>
            <p>{{ item.price }}</p>
            <hr>
        {%  endfor %}
    {%  endif %}
{% endblock %}
