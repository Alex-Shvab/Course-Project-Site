{% extends 'djstore/base.html' %}

{% block content %}
    <form method="get" action="{% url 'search_url' %}">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% for item in object_list %}
        <div>
            <a href="{% url 'product_detail_url'  item.slug %}">{{ item.name }}</a>
            <img src="{{ item.image.url }}">
            <p>{{ item.price }}</p>
        </div>
    {%  endfor %}
{% endblock %}
